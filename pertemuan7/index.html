        <input type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="basic_salary">Gaji Pokok:</label>
        <input type="number" id="basic_salary" name="basic_salary" required>
      </div>
      <div class="input-group">
        <label for="allowance">Tunjangan:</label>
        <input type="number" id="allowance" name="allowance" required>
      </div>
      <button type="submit">Hitung Gaji</button>
    </form>
  </div>
